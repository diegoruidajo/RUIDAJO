<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>pruebaJaula2</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">
		<link rel="icon" type="image/png" href="img/jualalogo.png" />

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="concave" data-transition-speed="slow">
					<img src="img/jualalogo.png" alt="imagen" /><br /> La Jaula Publicaciones
				</section>
				<section>
					<section data-transition="concave" data-transition-speed="slow">La primera página
						<br />
						<img src="img/coplero.gif" alt="corazon coplero" />
					</section>
					<section data-markdown="pruebaJaula.md">
         	<!--
				 	data-separator="^\r?\n\r?\n"
				 	data-separator-vertical="^\r?\n"
				 	//-->
					</section>
				</section>
				<section>
					<section data-transition="concave" data-transition-speed="slow">La segunda página
					</section>
					<section data-markdown="pruebaJaula2.md">
         	<!--
				 	data-separator="^\r?\n\r?\n"
				 	data-separator-vertical="^\r?\n"
				 	//-->
					</section>
				</section>
				<section data-auto-animate>
					<p style="color: pink; background-color: gray; opacity: 20%;">Eius quo, esse fuga amet aut voluptates sed inventore distinctio nihil. Commodi ratione sapiente id est</p>
				</section>
				<section data-auto-animate>
					<p style="color: black; background-color: pink; opacity: 100%;">Eius quo, esse fuga amet aut voluptates sed inventore distinctio nihil. Commodi ratione sapiente id est</p>
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
